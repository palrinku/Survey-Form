<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <!--hading starts-->
        <section>

            <div class="hading">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us <br> the platform</p>

            </div>
        </section>
        <!--form starts-->
        <section class="" id="center">
            <div>
                <form action="" id="survey-form">
                    <label for="name" id="name-label">Name</label> <br>
                    <input type="text" id="name"class="form-control" placeholder="enter you name" required>

                    <br> <label for="email" id="email-label">Email</label> <br>
                    <input type="email" id="email"class="form-control"  placeholder="enter you email" required>

                    <br> <label for="age" id="number-label">age <span>(optional)</span></label> <br>
                    <input type="number" id="number"class="form-control"  placeholder="age" min="10" max="50">

                    <br><label for="role" id=""> <p>Which option best describes your current role?</p></label> 
                    <select name="role" id="dropdown">
                        <option selected disabled>select current role</option>
                        <option value="student">student</option>
                        <option value="full time job">Full Time job</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                       
                    </select>
                    
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <div>
                        <!--radio starts-->
                        <input type="radio" value="Definitely" name=" attribute">
                        <label for=">Definitely">Definitely</label>

                        <br><input type="radio" value="Maybe" name=" attribute"><label for="Maybe">Maybe</label>

                        <br><input type="radio" value="Not sure" name=" attribute"><label for="Not sure">Not sure</label> 
                    </div>
                    <p id="favorite">What is your favorite feature of freeCodeCamp?</p>
                    <select name="role" id="dropdown">
                        <option selected disabled>select an option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="open source">Open Source</option>
                        
                       
                    </select>
                    <div>
                        <p >What would you like to see improved?<span>(Check allthat apply)</span> </p>

                        <input type="checkbox" name="" value="attribute">
                        <label for="Front-end Projects">Front-end Projects</label><br>

                        <input type="checkbox" name="" value="attribute"><label for="Back-end Projects">Back-end Projects </label><br>

                        <input type="checkbox" name="" value="attribute">
                         <label for="Data Visualization">Data Visualization</label>
                       
                        <br><input type="checkbox" name="" value="attribute"> <label for="Challenges">Challenges</label>
                        

                        <br>  <input type="checkbox" name="" value="attribute"><label for="Open Source Community">Open Source Community</label>
                       

                        <br> <input type="checkbox" name="" value="attribute">
                        <label for="Gitter help rooms">Gitter help rooms</label>
                       
                        <br>  <input type="checkbox" name="" value="attribute"> <label for="Videos">Videos</label>
                      
                        <br> <input type="checkbox" name="" value="attribute"><label for="City Meetups">City Meetups </label>
                       
                        
                      <br>  <input type="checkbox" name="" value="attribute">  <label for="Wiki">Wiki</label>
                       
                        <br>   <input type="checkbox" name="" value="attribute"><label for="Forum">Forum</label>
                      
                        <br> <input type="checkbox" name="" value="attribute"> <label for="Additional Courses">Additional Courses</label>
                       
                    </div>
                    <div>
                        
                            <p id="comment">Any comments or suggestions?</p> 
                            <textarea rows="9" cols="88" name="comments" >  Enter text here...</textarea>
                    
                    
                    </div>
               
                <div>
                    <button id="submit">Submit</button>

                </div>
            </div> </form>
        </section>
    </main>
</body>

</html>
